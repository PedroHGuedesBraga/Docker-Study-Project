<!DOCTYPE html>
<html>
<head>
    <title>Formulário de Nomes</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Formulário de Nomes</h1>

        <form id="userForm">
            <label for="firstName">Primeiro Nome:</label><br>
            <input type="text" id="firstName" name="firstName" required><br>
            <label for="lastName">Sobrenome:</label><br>
            <input type="text" id="lastName" name="lastName" required><br><br>
            <button type="submit">Enviar</button>
        </form>

        <div id="responseMessage"></div>
    </div>

    <hr>

    <div class="container">
        <h2>Usuários Cadastrados</h2>
        <ul id="userList"></ul>
    </div>

    <script>
        // Função para buscar e exibir os usuários
        async function fetchAndDisplayUsers() {
            try {
                const response = await fetch('http://localhost:5000/users');
                const users = await response.json();
                const userList = document.getElementById('userList');
                userList.innerHTML = ''; // Limpa a lista antes de adicionar

                if (users.length === 0) {
                    userList.innerHTML = '<li>Nenhum usuário cadastrado ainda.</li>';
                } else {
                    users.forEach(user => {
                        const li = document.createElement('li');
                        li.textContent = `${user.first_name} ${user.last_name}`;
                        userList.appendChild(li);
                    });
                }
            } catch (error) {
                console.error('Erro ao buscar usuários:', error);
            }
        }

        // Função para enviar os dados do formulário
        document.getElementById('userForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const data = { first_name: firstName, last_name: lastName };

            const responseMessageDiv = document.getElementById('responseMessage');

            try {
                const response = await fetch('http://localhost:5000/save', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });
                const result = await response.json();
                responseMessageDiv.innerText = result.message;

                if (response.ok) {
                    fetchAndDisplayUsers();
                }

            } catch (error) {
                console.error('Erro:', error);
                responseMessageDiv.innerText = 'Erro ao enviar dados.';
            }
        });
        
        // Chama a função ao carregar a página
        fetchAndDisplayUsers();
    </script>
</body>
</html>
